<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="game.appcache">
<head>
  <meta charset="utf-8">
  <title>asteroids</title>
  <meta name="description" content="asteroids">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.11/seedrandom.min.js"></script>

  <script src="dist/everything.min.js"></script>

  <script>window.angularTranslationLanguages = ['en', 'he'];</script>

  <script src="http://yoav-zibin.github.io/emulator/dist/realTimeSimpleServices.2.min.js"></script>

  <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
  <link rel="stylesheet" type="text/css" href="styles/game.css">

</head>
<body>
  <div style="position:absolute; bottom:15px; left: 15px; z-index:10;">
    <div ng-click="isHelpModalShown = true"
    class="ico-help" aria-hidden="true"></div>
  </div>

  <div class="overlayModal" ng-class="{zeroOpacity: !isHelpModalShown, oneOpacity: isHelpModalShown}" aria-hidden="true">
    <div class="modal-backdrop in"></div>
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="isHelpModalShown = false" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">
          {{ 'RULES_OF_ASTEROIDS' | translate }}
          </h4>
        </div>
        <div class="modal-body">
          <carousel style="height: 150px">
            <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE1' | translate }}
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE2' | translate }}
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE3' | translate }}
                  </td>
                </tr>
              </table>
            </slide>
            <slide>
              <table>
                <tr>
                  <td>
                    {{ 'RULES_SLIDE4' | translate }}
                  </td>
                </tr>
              </table>
            </slide>
          </carousel>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
  <div id="gameArea">
  <canvas id="gameCanvas"></canvas>
  </div>
</body>
</html>
